<div class="row">
  <div class="col-md-4">
    <div class="card-body bg-light">
      <h4 class="card-title">Employee Details</h4>
      <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
          <input type="hidden" name="_id" [(ngModel)]="employeeService.selectedEmployee._id">
        <div class="form-group ">
          <label for="fullName" class="col-sm-3 col-form-label"
            >Full Name</label
          >
          <input
            name="name"
            type="text"
            class="form-control mb-2"
            placeholder="Enter your Full Name"
            [(ngModel)]="employeeService.selectedEmployee.name"
          />
        </div>
        <div class="form-group">
          <label for="fullName" class="col-sm-3 col-form-label">Position</label>
          <input
            name="position"
            type="text"
            class="form-control mb-2"
            placeholder="Enter your Position"
            [(ngModel)]="employeeService.selectedEmployee.position"
          />
        </div>
        <div class="form-group">
          <label for="fullName" class="col-sm-3 col-form-label">Office</label>
          <input
            name="office"
            type="text"
            class="form-control mb-2"
            placeholder="Enter your Office"
            [(ngModel)]="employeeService.selectedEmployee.office"
          />
        </div>
        <div class="form-group">
          <label for="fullName" class="col-sm-3 col-form-label">Salary</label>
          <input
            name="salary"
            type="number"
            class="form-control mb-2"
            placeholder="Enter your Salary"
            [(ngModel)]="employeeService.selectedEmployee.salary"
          />
        </div>
        <button class="btn btn-info mr-2" (click)="resetForm(employeeForm)">Clean</button>
        <button class="btn btn-success">Save</button>
      </form>
    </div>
  </div>
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Salary</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeService.employees">
          <td>{{ employee.name }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.office }}</td>
          <td>{{ employee.salary }}</td>
          <td>
            <button class="btn btn-primary btn-sm">
              <i class="material-icons" (click)="editEmployee(employee)">edit</i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee._id!)">
              <i class="material-icons">delete</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
